<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TipCalculator</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="parent">
        <div class="child-1">
            <label for="bill">Bill</label>
            <input type="text" id="bill">
            <div class="buttons">
                <h1>select-tip</h1>
                <div class="tipbuttons">
                    <button class="tip">5%</button>
                    <button class="tip">10%</button>
                    <button class="tip">15%</button>
                    <button class="tip">25%</button>
                    <button class="tip">50%</button>
                </div>
            </div>
        </div>
        <div class="right-card">
            <h2 class="head-1">tip amount</h2>
            <div class="tip-amount"></div>
            <h2>total </h2>
            <div class="total-amount">
            </div>
            <button class="reset">Reset</button>
        </div>


    </div>
    <script src="index.js"></script>

</body>

</html>
